        function do_login() {
            //alert('added');
            
            if ($("#input_user_name").val() != "" ) {
                check_user_login_details("", $("#input_password").val());
            } else {
                showNotification("", "עלייך למלא את כל השדות, נסה שוב.");
            }


        }

        function getUrlVars() {
            var vars = [], hash;
            var q = document.URL.split('?')[1];
            if (q != undefined) {
                q = q.split('&');
                for (var i = 0; i < q.length; i++) {
                    hash = q[i].split('=');
                    vars.push(hash[1]);
                    vars[hash[0]] = hash[1];
                }
            }
            return vars;
        }

        function return_home() {
            window.location.href = 'index.html';
        }

        function check_user_login_details(user_name, password) {

            url = "DataGetter.aspx/check_user_login_details";
            data = "{user_name:'" + user_name + "',password:'" + password + "'}";

            $.ajax({
                type: "POST",
                url: url,
                data: data,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: OnSuccess_check_user_login_details,
                failure: function (response) {
                    //alert(response.d);
                },
                error: function (response) {
                    //alert(response.d);
                }
            });

        }

        function OnSuccess_check_user_login_details(response) {
            console.log("OnSuccess_check_user_login_details:" + response.d);
            if (response.d != "") {
                var vals = response.d.split(";");
                if (vals.length == 4) {
                    set_admin_cookies(vals[0], vals[1], vals[2], vals[3], 3);
                    document.location.href = "index.html";
                }
            }
            else {
                showNotification("", "ההתחברות נכשלה, נסה שוב.");
            }

        }





    </script>
