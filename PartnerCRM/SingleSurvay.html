    <script type="text/javascript">

        $(document).ready(function () {
            // Handler for .ready() called.

            // check is user is logged in
            var admin_type = is_logged_in();
            if (admin_type == "") {
                console.log("user is not logged in!!! redirect to login");
                document.location.href = "Login.html";
            }
            if (admin_type == "3") {
                $("#add_new_gov_div").css("display", "none");
            }


            var survay_id = getUrlVars()["survay_id"].replace("#", "");
            if (survay_id !== undefined) {

                $("#add_new_gov_link").attr("href", "GovDetails.html?gov_id=new&survay_id=" + survay_id)

                get_survay_data(survay_id);
                get_all_govs(survay_id);

                // show download button
                if (admin_type == "1") {
                    $("#download_button_title").css("display", "block");
                    $("#download_button").css("display", "block");
                    $("#download_button").attr("href", "DownloadSurvayData.aspx?survay_id=" + survay_id);


                    $("#download_button_title_report_only").css("display", "block");
                    $("#download_button_report_only").css("display", "block");
                    $("#download_button_report_only").attr("href", "DownloadSurveyReport.aspx?survay_id=" + survay_id);

                    $("#delete_button_title").css("display", "block");
                    $("#delete_button").css("display", "block");

                    $("#delete_media_button_title").css("display", "block");
                    $("#delete_media_button").css("display", "block");
                }
            }

        });


        function getUrlVars() {
            var vars = [], hash;
            var q = document.URL.split('?')[1];
            if (q != undefined) {
                q = q.split('&');
                for (var i = 0; i < q.length; i++) {
                    hash = q[i].split('=');
                    vars.push(hash[1]);
                    vars[hash[0]] = hash[1];
                }
            }
            return vars;
        }

        function get_survay_data(survay_id) {

            url = "DataGetter.aspx/get_survay_data";
            data = "{survay_id:'" + survay_id + "'}";

            $.ajax({
                type: "POST",
                url: url,
                data: data,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: OnSuccess_get_survay_data,
                failure: function (response) {
                    alert(response.d);
                },
                error: function (response) {
                    alert(response.d);
                }
            });
        }

        function OnSuccess_get_survay_data(response) {

            vals = response.d.split(";");
            //תל אביב - 24.2.19
            $('#survay_name').html(vals[0]);
            $('#survay_city').html(vals[1] + " - " + vals[2]);
        }

        function get_all_govs(survay_id) {

            var page_start = getUrlVars()["page_start"];//
            if (typeof page_start === "undefined") {
                page_start = 0;
            }
            else if (page_start === "") {
                page_start = 0;
            }
            else {
                page_start = parseInt(getUrlVars()["page_start"].replace("#", ""));
            }

            
            

            url = "DataGetter.aspx/get_all_govs";
            //data = "{survay_id:'" + survay_id + "'}";
            data = "{survay_id:'" + survay_id + "',page_start:" + page_start + "}";

            $.ajax({
                type: "POST",
                url: url,
                data: data,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: OnSuccess_get_all_govs,
                failure: function (response) {
                    alert(response.d);
                },
                error: function (response) {
                    alert(response.d);
                }
            });

        }

        function OnSuccess_get_all_govs(response) {
            $('#govs_container').html(response.d);
        }

        function delete_survey() {
            if (ConfirmDelete()) {
                var survay_id = getUrlVars()["survay_id"].replace("#", "");

                url = "DataGetter.aspx/delete_survey";
                data = "{survey_id:'" + survay_id.replace("#", "") + "'}";

                $.ajax({
                    type: "POST",
                    url: url,
                    data: data,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: OnSuccess_delete_survey,
                    failure: function (response) {
                        alert(response.d);
                    },
                    error: function (response) {
                        alert(response.d);
                    }
                });
            }


        }

        function OnSuccess_delete_survey(response) {
            showNotification("", "הסקר נמחק");

            setTimeout(function () { document.location.href = "Index.html"; }, 1000);
        }


        function delete_survey_media() {
            if (ConfirmDeleteMedia()) {
                var survay_id = getUrlVars()["survay_id"].replace("#", "");

                url = "Delete_old_files.aspx?survey_id=" + survay_id.replace("#", "");
                data = "";// "{survey_id:'" + survay_id.replace("#", "") + "'}";

                $.ajax({
                    type: "POST",
                    url: url,
                    data: data,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: OnSuccess_delete_survey_media,
                    failure: function (response) {
                        alert(response.d);
                    },
                    error: function (response) {
                        alert(response.d);
                    }
                });
            }


        }

        function OnSuccess_delete_survey_media(response) {

            showNotification("", " תמונות וסרטונים נמחקו בהצלחה " );

            
        }

        function ConfirmDelete() {
            var x = confirm("האם אתה בטוח שאתה רוצה למחוק סקר זה?");
            if (x)
                return true;
            else
                return false;
        }
        function ConfirmDeleteMedia() {
            var x = confirm("האם אתה בטוח שאתה רוצה למחוק את התמונות והסרטונים מסקר זה?");
            if (x)
                return true;
            else
                return false;
        }
