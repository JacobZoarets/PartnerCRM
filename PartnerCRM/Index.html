        $(document).ready(function () {

            var client_id = "admin";//getCookie("client_id");
            if (client_id != "") {

                if (admin_type !== "1") {

                }
            }
            else {
                //alert("no client id.");
                document.location.href = "Login.html";
            }
            
                       
        });


        function getUrlVars() {
            var vars = [], hash;
            var q = document.URL.split('?')[1];
            if (q != undefined) {
                q = q.split('&');
                for (var i = 0; i < q.length; i++) {
                    hash = q[i].split('=');
                    vars.push(hash[1]);
                    vars[hash[0]] = hash[1];
                }
            }
            return vars;
        }


        function get_all_survays(client_id) {


            url = "DataGetter.aspx/get_all_survays";
            data = "{client_id:'" + client_id + "'}";

            $.ajax({
                type: "POST",
                url: url,
                data: data,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: OnSuccess_get_all_survays,
                failure: function (response) {
                    alert(response.d);
                },
                error: function (response) {
                    alert(response.d);
                }
            });

        }

        function OnSuccess_get_all_survays(response) {

            //alert(response.d);
            //var response_array = JSON.parse(response.d);
            //alert(response.d);

            $('#survays_container').html(response.d);
        }
